name: Update Cask

on:
  repository_dispatch:
    types: [update-cask]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (without v prefix)'
        required: true
      sha256:
        description: 'SHA256 of the DMG'
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update cask
        env:
          VERSION: ${{ github.event.client_payload.version || github.event.inputs.version }}
          SHA256: ${{ github.event.client_payload.sha256 || github.event.inputs.sha256 }}
        run: |
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/humanboard.rb
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Casks/humanboard.rb
          cat Casks/humanboard.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.event.client_payload.version || github.event.inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Casks/humanboard.rb
          git diff --staged --quiet || git commit -m "Update humanboard to v${VERSION}"
          git push
